<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academia del Valle EC | Potencia tu futuro</title>
    <link rel="icon" type="image/x-icon" href="/images/icono.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'adv-red': '#FF0000',
                        'adv-blue': '#0B0B32',
                        'adv-dark': '#000000',
                    },
                    fontFamily: {
                        'montserrat': ['Montserrat', 'sans-serif'],
                        'roboto': ['Roboto', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-slow': 'bounce 2s infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out',
                        'fade-in-down': 'fadeInDown 0.8s ease-out',
                        'scale-in': 'scaleIn 0.6s ease-out',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': {
                                opacity: '0',
                                transform: 'translateY(30px)'
                            },
                            '100%': {
                                opacity: '1',
                                transform: 'translateY(0)'
                            }
                        },
                        fadeInDown: {
                            '0%': {
                                opacity: '0',
                                transform: 'translateY(-30px)'
                            },
                            '100%': {
                                opacity: '1',
                                transform: 'translateY(0)'
                            }
                        },
                        scaleIn: {
                            '0%': {
                                opacity: '0',
                                transform: 'scale(0.9)'
                            },
                            '100%': {
                                opacity: '1',
                                transform: 'scale(1)'
                            }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body { 
            font-family: 'Roboto', sans-serif; 
            color: #374151; /* gray-700 */
        }
        h1, h2, h3, h4, h5, h6, .font-montserrat { 
            font-family: 'Montserrat', sans-serif;
            font-weight: 800; 
        }
        .text-adv-blue { color: #0B0B32; }
        .bg-adv-blue { background-color: #0B0B32; }
        .text-adv-red { color: #FF0000; }
        .bg-adv-red { background-color: #FF0000; }
        
        /* Estilos adicionales para la pantalla de carga */
        .loading-gradient {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #FF0000 0%, #ff3333 50%, #FF0000 100%);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        
        .particle {
            animation: particleFloat 3s ease-in-out infinite;
        }
        
        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
        }
        
        .text-glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .loading-shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
    </style>
<script type="importmap">

}

</html>
